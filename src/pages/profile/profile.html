<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>
  <ion-row>
    <ion-col>
      <profile-picture [image]="profilePictureLocation | async"></profile-picture>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button icon-left (click)="takePicture()"><ion-icon name="camera"></ion-icon> Change picture</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h1>Jaap-Jan Frans</h1>
    </ion-col>
  </ion-row>

</ion-content>
