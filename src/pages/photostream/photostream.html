<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Photostream</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <!-- add refresher (pull down to refresh component) here -->

  <ion-list>
          <photostream-item *ngFor="let item of   items$ | async"  [imageRef]="item.imageRef" [profileUid]="item.uid"></photostream-item>
  </ion-list>

  <!-- add infinite scroll component here -->

  <ion-infinite-scroll #infiniteScroll (ionInfinite)="loadMore()">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab bottom right>
    <button ion-fab icon-only (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
