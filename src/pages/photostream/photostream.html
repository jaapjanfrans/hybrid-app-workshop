<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Photostream</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-list>
    <photostream-item *ngFor="let item of items$ | async" [image]="item"></photostream-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore()">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab bottom right>
    <button ion-fab icon-only><ion-icon>camera</ion-icon></button>
  </ion-fab>
</ion-content>
